<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window frame -->
  <rect x="50" y="60" width="200" height="120" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="50" y="60" width="200" height="25" rx="8" fill="#2d2d2d"/>
  <rect x="50" y="77" width="200" height="8" fill="#2d2d2d"/>
  
  <!-- Terminal dots -->
  <circle cx="65" cy="72" r="3" fill="#ff5f56"/>
  <circle cx="80" cy="72" r="3" fill="#ffbd2e"/>
  <circle cx="95" cy="72" r="3" fill="#27ca3f"/>
  
  <!-- Code content -->
  <text x="65" y="105" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#00d4aa">const</text>
  <text x="105" y="105" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#ffffff">developer = {</text>
  
  <text x="75" y="125" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#888">frontend:</text>
  <text x="130" y="125" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#0066ff">true</text>
  <text x="155" y="125" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#888">,</text>
  
  <text x="75" y="140" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#888">backend:</text>
  <text x="125" y="140" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#0066ff">true</text>
  <text x="150" y="140" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#888">,</text>
  
  <text x="75" y="155" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#888">stack:</text>
  <text x="110" y="155" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#00d4aa">'full'</text>
  
  <text x="65" y="170" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#ffffff">};</text>
  
  <!-- Cursor blink -->
  <rect x="80" y="160" width="2" height="12" fill="url(#modernGradient)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>